<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/dark.css"></link>
    <link rel="stylesheet" href="css/style.css"></link>
    <script defer src="js/script.js"></script>
    
</head>

<body>

    <form class="weatherForm">
      <input type="text" class="cityInput" placeholder="Enter city name" required>
      <button type="submit" class="submitButton">Get Weather</button>
    </form>

    <div class="card">
      <h1 class="cityDisplay">Miami</h1>
      <p class="temperatureDisplay">25°C</p>
      <p class="descriptionDisplay">Sunny</p>
      <p class="humidityDisplay">Humidity: 60%</p>
      <p class="windDisplay">Wind Speed: 15 km/h</p>
      <p class="weatherEmoji">☀️</p>
      <p class="errorMessage">Please enter a city</p>
    </div>
    
</body>


</html>
